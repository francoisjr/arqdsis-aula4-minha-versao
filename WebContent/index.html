<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Guia de Cervejas</title>
<link rel="stylesheet" href="./css/main.css" />
</head>
<body>
	<h2>Página de Seleção de Sapatos</h2>
	<form method="post" action="selecao">
		<p>Selecione uma ou mais características dos sapatos</p>
		<fieldset>
			<div>
				<label>Estilo:</label> <select name="estilo" size="1">
					<option value=""></option>
					<option value="Social">Social</option>
					<option value="Casual">Casual</option>
					<option value="Sapatenis">Sapatenis</option>
				</select>
			</div>
			<div>
				<label>Cor:</label> <select name="cor" size="1">
					<option value=""></option>
					<option value="preto">Preto</option>
					<option value="marron">Marron</option>
					<option value="branco">Branco</option>
				</select>
			</div>
			<div>
				<label>Tamanho:</label> <select name="tamanho" size="1">
					<option value=""></option>
					<option value="40">40</option>
					<option value="41">41</option>
					<option value="42">42</option>
				</select>
			</div>
		</fieldset>
		<div>
			<input type="submit" value="Buscar">
		</div>
	</form>
</body>
</html>
